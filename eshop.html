<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tv.cz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
    .navbar {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .navbar-brand {
      font-weight: bold;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
    }
    .navbar-brand img {
      height: 40px;
      margin-right: 10px;
    }
    section#home {
      background-color: #f8f9fa;
    }
    section#home h1 {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .product-name {
      font-size: 1.5rem;
      font-weight: bold;
      margin-top: 10px;
      color: #333;
    }
    .card img {
      max-height: 200px;
      object-fit: cover;
      transition: transform 0.3s ease;
    }
    .card:hover img {
      transform: scale(1.05);
    }
    .card {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
      border: none;
    }
    .card:hover {
      transform: translateY(-10px);
    }
    .card-body {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 15px;
    }
    .row > div {
      margin-bottom: 30px;
    }
    footer {
      background-color: #333;
      color: white;
      padding: 40px 0;
      text-align: center;
    }
    footer .social-icons {
      margin-bottom: 20px;
    }
    footer .social-icons a {
      color: white;
      font-size: 1.5rem;
      margin: 0 15px;
      transition: color 0.3s ease;
    }
    footer .social-icons a:hover {
      color: #007bff;
    }
    footer p {
      margin-bottom: 0;
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
      transition: background-color 0.3s, border-color 0.3s;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-light bg-light sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="images3.jpg" alt="Logo"> 
        Tv.cz
      </a>
      <ul class="nav">
        <li class="nav-item"><a class="nav-link" href="websites.html">Domů</a></li>
        <li class="nav-item"><a class="nav-link" href="eshop.html">E-shop</a></li>
        <li class="nav-item"><a class="nav-link" href="onas.html">O nás</a></li>
      </ul>
    </div>
  </nav>

  <section id="home" class="text-center p-5 bg-light">
    <h1>Vypůjči si film a užij si ho!</h1>
  </section>

  <section id="eshop" class="container my-5">
    <div class="row text-center">
      <div class="col-md-4">
        <div class="card">
          <img src="images1.jpg" class="card-img-top" alt="A máme, co jsme chtěli">
          <div class="card-body">
            <p class="product-name">A máme, co jsme chtěli</p>
            <a href="#" class="btn btn-primary">Vypůjčit</a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <img src="images2.jpg" class="card-img-top" alt="Rebel Ridge">
          <div class="card-body">
            <p class="product-name">Rebel Ridge</p>
            <a href="#" class="btn btn-primary">Vypůjčit</a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <img src="images.jpg" class="card-img-top" alt="Krotitelé duchů: Říše ledu">
          <div class="card-body">
            <p class="product-name">Krotitelé duchů: Říše ledu</p>
            <a href="#" class="btn btn-primary">Vypůjčit</a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <img src="images4.jpg" class="card-img-top" alt="Film 4">
          <div class="card-body">
            <p class="product-name">Shang-Chi a legenda o deseti prstenech</p>
            <a href="#" class="btn btn-primary">Vypůjčit</a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <img src="images5.jpg" class="card-img-top" alt="Film 5">
          <div class="card-body">
            <p class="product-name">The Deliverance</p>
            <a href="#" class="btn btn-primary">Vypůjčit</a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <img src="images6.jpg" class="card-img-top" alt="Film 6">
          <div class="card-body">
            <p class="product-name">Světlonoc</p>
            <a href="#" class="btn btn-primary">Vypůjčit</a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <div class="container">
      <div class="social-icons">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
      </div>
      <p>&copy; 2024 Tv.cz. Všechna práva vyhrazena.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
